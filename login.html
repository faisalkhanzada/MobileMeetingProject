<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Naseba Meeting Updater</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="mainboby">
  <div class="mainbox">
    <div class="nasebalogo"><img src="images/naseba-logo.png" alt="" /></div>
    <div class="landingpage">
      <div class="landingbox">
        <h1><strong>Login</strong></h1>
        <div class="login-input">
          <input type="text" value="User Name" name="" 
 onblur="if (this.value == '') {this.value = 'User Name';}"
 onfocus="if (this.value == 'User Name') {this.value = '';}" />
        </div>
         <div class="login-input">
          <input type="text" value="Password" name="" 
 onblur="if (this.value == '') {this.value = 'Password';}"
 onfocus="if (this.value == 'Password') {this.value = '';}" />
        </div>
        <input name="Submit" type="button" value="Login" />
      </div>
    </div>
  </div>
</div>
</body>
</html>
